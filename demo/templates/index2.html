<!DOCTYPE html>
<html>
  <head>
  <link href="static/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="static/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="static/css/style.css" rel="stylesheet" media="screen">
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/TAFiles2.js"></script>

  </head>
  <body>
    <br/>
    <br/>
    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul id="dropdown-area" class="dropdown-menu">
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="btn-tokenize">Tokenize</button>
        <button type="button" class="btn btn-default" id="btn-pos">POS Tag</button>
        <button type="button" class="btn btn-default" id="btn-chunk">Chunk</button>
        <button type="button" class="btn btn-default" id="btn-entity">Extract Entities</button>
      </div>
      <br/>
      <br/>
      <div class="well">
        <strong>Plain Text</strong>
        <div id="plain-text-area" class="output-area">
        </div>
      </div>
      <div class="well">
        <strong>Tokenized Text</strong>
        <div id="tokenized-text-area" class="output-area">
        </div>
      </div>
      <div class="well">
        <strong>POS Tagged Text</strong>
        <div id="POS-text-area" class="output-area">
        </div>
      </div>
      <div class="well">
        <strong>Chunked Text</strong>
        <div id="chunked-text-area" class="output-area">
        </div>
      </div>
      <div class="well">
        <strong>Entity Text</strong>
        <div id="entity-text-area" class="output-area">
        </div>
      </div>
    </div>
  </body>
</html>
